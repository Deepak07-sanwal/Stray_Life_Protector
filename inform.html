<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b9a8c5d465.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Inform</title>
</head>

<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo"><img src="img/logo-pro.png" alt="" class="logo-img"></h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./donate.html">Donate</a></li>
                <li class="nav-item"><a href="./adobt.html">Adopt</a></li>
                <li class="nav-item"><a href="./about.html">About us</a></li>
                <li class="nav-item"><a href="./project.html">Projects</a></li>
                <li class="nav-item"><a href="./inform.html">Inform Us</a></li>
            </ul>
        </div>
    </nav>
    <section class="contact-form">
        <div class="in-fm">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Location</h2>
                        <p>#2661 ABC colony, Haldwani, UTTARAKHAND</p>
                    </div>
                    <div class="address-group">
                        <i class="far fa-envelope fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Email</h2>
                        <p>deepaksanwalcompany.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Call</h2>
                        <P>+9101125532553</P>
                    </div>
                    <img src="img/info.jpeg" alt="Company Image">
                </div>
                <form action="" class="form2 bg-blue">
                    <h1 class="lg-heading">Inform US</h1>
                    <p class="text-gray">Let us know if any animal need madical help !!</p>
                    <div class="fr">
                        <label for="username" class="fr-b md-heading">Username</label>
                        <input type="text" name="name" id="username" class="fo-in" placeholder="john deo">
                    </div>
                    <div class="fr">
                        <label for="email" class="fr-b md-heading">Email</label>
                        <input type="email" name="email" id="email" class="fo-in" placeholder="example@example.com">
                    </div>
                    <div class="fr">
                        <label for="phone" class="fr-b md-heading">Phone</label>
                        <input type="text" name="number" id="phone" placeholder="1234567890">
                    </div>
                    <div class="fr">
                        <label for="image" class="fr-b md-heading">Enter the Image</label>
                        <input type="file" name="image" id="image" accept="image/*">
                    </div>
                    <div class="fr">
                        <label for="message" class="fr-b md-heading">Massage</label>
                        <textarea name="" name="message" id="message" cols="70" rows="15"></textarea>
                    </div>
                    <button type="submit" class='btn btn-secondary'>Submit</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="social-media-links">
            <i class="fab fa-facebook fa-4x"></i>
            <i class="fab fa-twitter fa-4x"></i>
            <i class="fab fa-instagram fa-4x"></i>
        </div>
        <p>Stray Life Protector &copy; 2020, All Right Reserved </p>
    </footer>
</body>

</html>
