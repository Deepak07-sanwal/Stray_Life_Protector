    <div class="adopt">
        <div class="container bg-white adobt cen">
            <div class="adobt-img"></div>
            <form action="" class="form bg-blue">
                <div class="form-in">
                    <h1 class="lg-heading cen ">Fill the form</h1>
                    <h2 class="md-heading cen">Our team will contact you as soon as possible !!</h2>
                    <span class="fr">
                        <label for="text" class="fr-b md-heading">Enter Your Name </label>
                        <input type="text" name="Name" id="text" class="fo-in" id="name" required
                            placeholder="john deo">
                    </span>
                    <span class="fr">
                        <label for="email" class="fr-b md-heading">Enter your Email</label>
                        <input type="email" name="Email" id="email" class="fo-in" id="email" required
                            placeholder="example@example.com">
                    </span>
                    <span class="fr">
                        <label for="phone" class="fr-b md-heading">Enter your number</label>
                        <input type="text" name="Number" class="fo-in" id="number" required placeholder="9036373892">
                    </span>
                    <span class="fr">
                        <label for="text" class="fr-b md-heading">Type of Animal</label>
                        <input type="text" name="Animal" id="text" class="fo-in" id="type" required
                            placeholder="Cow / Cat / Dog">
                    </span>
                    <span class="fr">
                        <label for="date" class="fr-b md-heading">Appointment Date</label>
                        <input type="date" name="Date" id=date class="fo-in" id="date" required>
                    </span>
                    <span class="fr">
                        <label for="time" class="fr-b md-heading">Preferred Call Time</label>
                        <input type="time" name="Time" id="time" class="fo-in" id="time" required>
                    </span>
                    <input type="submit" value="Book an appointment" class="btn btn-secondary bn">
                </div>
            </form>
        </div>
    </div>
    <footer class="footer">
        <div class="social-media-links">
            <i class="fab fa-facebook fa-4x"></i>
            <i class="fab fa-twitter fa-4x"></i>
